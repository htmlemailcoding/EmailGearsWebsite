<!DOCTYPE HTML>
<html>
  <head>
    <title>EmailGears - Email Marketing Services Agency</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/sliding-banner.css" />
  </head>
  <body class="homepage is-preload">
    <div id="page-wrapper">
      <!-- Header -->

      <section id="footer" class="wrapper">
        <div class="container">
          <header class="style1">
            <h2>Interested In Collaborating?</h2>
            <p>
              Get in touch today! Enter your information below to request a free, no-obligation consultation.
            </p>
          </header>
          <div class="row">
            <div class="col-6 col-12-medium">
              <!-- Contact Form -->
              <section>
                <form method="post" action="#">
                  <div class="row gtr-50">
                    <div class="col-6 col-12-small">
                      <input type="text" name="name" id="contact-name" placeholder="Name*" required/>
                    </div>
                    <div class="col-6 col-12-small">
                      <input type="text" name="email" id="contact-email" placeholder="Email*" required/>
                    </div>
                    <div class="col-6 col-12-small">
                      <input type="text" name="phone" id="contact-phone" placeholder="Phone*" required/>
                    </div>
                    <div class="col-6 col-12-small">
                      <input type="text" name="website" id="contact-website" placeholder="Website*" required/>
                    </div>
                    <div class="col-12">
                      <textarea name="message" id="contact-message" placeholder="Message" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                      <ul class="actions">
                        <li><input type="submit" class="style1" value="Send" /></li>
                        <li><input type="reset" class="style2" value="Reset" /></li>
                      </ul>
                    </div>
                  </div>
                </form>
              </section>
            </div>
            <div class="col-6 col-12-medium">
              <!-- Contact -->
              <section class="feature-list small">
                <div class="row">
                  <div class="col-6 col-12-small">
                    <section>
                      <h3 class="icon solid fa-envelope">Email</h3>
                      <p>
                        <a href="mailto: info@mail-gears.com">info@emailgears.com</a>
                      </p>
                    </section>
                  </div>
                  <div class="col-6 col-12-small">
                    <section>
                      <h3 class="icon solid fa-phone">Phone</h3>
                      <p>
                        (469) 664-8471
                      </p>
                    </section>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div id="copyright">
            <ul>
              <li>&copy; 2025 EmailGears. All Rights Reserved</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contactform.js"></script>
    <script src="assets/js/currentyearfooter.js"></script>
    <script src="assets/js/dateminusdays.js"></script>
  </body>
</html>
